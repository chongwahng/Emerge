_schema-version: "3.1"
ID: Emerge
description: A simple CAP project.
version: 1.0.0
modules:
- name: Emerge-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Emerge-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
- name: Emerge-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Emerge-db
  parameters:
    buildpack: nodejs_buildpack
- name: Emerge-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Emerge-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - ppgemergeui.zip
      name: ppgemergeui
      target-path: resources/
- name: ppgemergeui
  type: html5
  path: app/ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Emerge-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: Emerge-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Emerge-html5-srv
    service-plan: app-host
- name: Emerge-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Emerge-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
